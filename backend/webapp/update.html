<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - Courses</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">

    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/iiitb_logo.jpg" width="100" >
        <h2>Update Org Details with Org ID</h2>
    </div>

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Organization Details</h4>
        <form class="needs-validation-students" id="updateorg-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="o_id">Org ID</label>
                            <input class="form-control" id="o_id" placeholder="" required type="text" value="">
                            <div class="invalid-feedback">
                                Valid name is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name">Org name</label>
                            <input class="form-control" id="name" placeholder="" required type="">
                            <div class="invalid-feedback">
                                Please enter a valid address for updates.
                            </div>
                        </div>
                        <div class="mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" placeholder="" required type="">
                        <div class="invalid-feedback">
                            Please enter a valid address for updates.
                        </div>
                    </div>


            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 20px">
                Duplicate Email Address!!
            </div>
            <div class="alert alert-success" role="alert" id="login-success" style="display: none; margin-top: 20px">
                Details saved successfully!!
            </div>
                    </div>
        </form>
    </div>
    <br/>
    <hr class="mb-4">

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/formorg-update.js"></script>
</html>
