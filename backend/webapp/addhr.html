<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - Courses</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/iiitb_logo.jpg" width="100">
        <h2>Add Org HR Details</h2>
    </div>

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">HR Details</h4>
        <form class="needs-validation-hr" id="form-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="contact_number">Contact Number</label>
                    <input class="form-control" id="contact_number" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="first_name">First Name</label>
                    <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" id="last_name" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" placeholder="you@example.com" required type="email">
                <div class="invalid-feedback">
                    Please enter a valid email address for updates.
                </div>
            </div>
            <div class="mb-3">
                <label for="oid">ORG ID</label>
                <input class="form-control" id="oid" placeholder="" value="">
                <div class="invalid-feedback">
                    Please enter a valid id for updates.
                </div>
            </div>


            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 20px">
                Organization not available or Email already exists !!
            </div>
            <div class="alert alert-success" role="alert" id="login-success" style="display: none; margin-top: 20px">
                Details saved successfully!!
            </div>
        </form>
    </div>
    <br/>
    <hr class="mb-4">

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/form-validation.js"></script>
</html>
