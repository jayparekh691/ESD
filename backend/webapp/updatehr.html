<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students - Courses</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/iiitb_logo.jpg" width="100" >
    <h2>Update HR Details with HR ID</h2>
  </div>


  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Organization Details</h4>
    <form class="needs-validation-students" id="updateorghr-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="hr_id">HR ID</label>
          <input class="form-control" id="hr_id" placeholder="" required type="text" value="">
          <div class="invalid-feedback">
            Valid hr_id is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="first_name">First Name</label>
          <input class="form-control" id="first_name" placeholder="" required type="text" value="">
          <div class="invalid-feedback">
            Valid name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last_name">Last Name</label>
          <input class="form-control" id="last_name" placeholder="" required type="">
          <div class="invalid-feedback">
            Valid last name for required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input class="form-control" id="email" placeholder="your@xyz.com" required type="email">
          <div class="invalid-feedback">
            Please enter a valid email for updates.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="contact_number">Contact Number</label>
          <input class="form-control" id="contact_number" placeholder="" required type="">
          <div class="invalid-feedback">
            Please enter a valid contact number for updates.
          </div>
        </div>



        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
        <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 20px">
          Error !
        </div>
        <div class="alert alert-success" role="alert" id="login-success" style="display: none; margin-top: 20px">
          Details saved successfully!!
        </div>
      </div>
    </form>
  </div>
  <br/>
  <hr class="mb-4">


</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/formhr-update.js"></script>
</html>
